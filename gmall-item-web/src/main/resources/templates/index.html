<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        hello thymeleaf!
        <br>

        <!--取值 -->
        <br>
        <b th:text="${hello}">打底值</b>

        <!--循环-->
        <br>
        <p th:each="str:${list}" th:text="${str}"></p>

        <p th:each="str:${list}">
               <input th:text="${str}" th:value="${str}" value="111111">
        </p>

        <!--判断-->
        <P>我是存在的</P>
        <input type="checkbox" th:checked="${check}=='1'" />

        <!--传值给javascript -->
        <a th:href="'javascript:f(\''+${hello}+'\')'">点我</a>

        <!--页面引入-->
        <div th:include="indexInner::InnerPart"></div>


<script language="JavaScript">
        function f(hello) {
            alert("js函数被调用"+hello);
        }
</script>
</body>
</html>
